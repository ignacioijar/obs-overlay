<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay OBS con Imagen</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #chart-container {
      position: relative;
      width: 300px;
      height: 500px;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://cdn.discordapp.com/attachments/1382526961569763420/1382533683675664434/Capa_1.png?ex=684b8054&is=684a2ed4&hm=b5f84eaa947c6d0a3ab46ba414a7d27e06b644c4a6ddb47d6924eabab715aebe&') no-repeat center center;
      background-size: contain;
      z-index: 1;
      pointer-events: none;
    }

    canvas {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <div id="background"></div>
    <canvas id="overlayChart"></canvas>
  </div>

  <script>
    const sheetId = '1FPIw-LfqO-2dxbDduFcQD-0nVn4OLHPs1amXfEaXTd0';
    const sheetName = 'Hoja 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const ctx = document.getElementById('overlayChart').getContext('2d');
    let chart;

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let artemisTotal = 0;
        let seiritTotal = 0;

        rows.forEach(row => {
          const name = row.c[0]?.v?.toLowerCase() || '';
          const values = row.c.slice(1).map(cell => cell?.v || 0);
          const total = values.reduce((a, b) => a + b, 0);
          if (name.includes('artemis')) artemisTotal = total;
          if (name.includes('seirit')) seiritTotal = total;
        });

        updateChart([artemisTotal, seiritTotal]);
      } catch (err) {
        console.error('Error al obtener datos:', err);
      }
    }

    function updateChart(data) {
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Artemis', 'Seirit'],
            datasets: [{
              data,
              backgroundColor: ['#8e44ad', '#e84393'],
              borderRadius: 15,
              borderSkipped: false,
              hoverBackgroundColor: ['#9b59b6', '#fd79a8'],
              borderWidth: 1,
              borderColor: '#ffffff',
            }]
          },
          options: {
            indexAxis: 'y',
            animation: {
              duration: 800,
              easing: 'easeOutQuart'
            },
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                color: '#fff',
                font: {
                  weight: 'bold',
                  size: 20
                },
                formatter: value => value,
                anchor: 'center',
                align: 'center'
              }
            },
            scales: {
              x: { display: false },
              y: {
                display: true,
                ticks: {
                  color: '#fff',
                  font: { weight: 'bold', size: 18 }
                },
                grid: { display: false }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      } else {
        chart.data.datasets[0].data = data;
        chart.update();
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // cada 10 segundos
  </script>
</body>
</html>
