<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBS Overlay Toast Style</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .chart-container {
      position: relative;
      width: 300px;
      height: 500px;
    }

    .toast-img {
      position: absolute;
      width: 60px;
      height: 60px;
      top: -40px;
      z-index: 5;
    }

    #toast-artemis {
      left: 30px;
    }

    #toast-seirit {
      right: 30px;
    }

    canvas {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <!-- Imagenes encima de cada barra -->
    <img id="toast-artemis" class="toast-img" src="https://cdn.discordapp.com/attachments/1382526961569763420/1382533683675664434/Capa_1.png?ex=684b8054&is=684a2ed4&hm=b5f84eaa947c6d0a3ab46ba414a7d27e06b644c4a6ddb47d6924eabab715aebe&" alt="Artemis toast" />
    <img id="toast-seirit" class="toast-img" src="https://cdn.discordapp.com/attachments/1382526961569763420/1382533683675664434/Capa_1.png?ex=684b8054&is=684a2ed4&hm=b5f84eaa947c6d0a3ab46ba414a7d27e06b644c4a6ddb47d6924eabab715aebe&" alt="Seirit toast" />
    <canvas id="overlayChart"></canvas>
  </div>

  <script>
    const sheetId = '1FPIw-LfqO-2dxbDduFcQD-0nVn4OLHPs1amXfEaXTd0';
    const sheetName = 'Hoja 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const ctx = document.getElementById('overlayChart').getContext('2d');
    let chart;

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let artemisTotal = 0;
        let seiritTotal = 0;

        rows.forEach(row => {
          const name = row.c[0]?.v?.toLowerCase() || '';
          const values = row.c.slice(1).map(cell => cell?.v || 0);
          const total = values.reduce((a, b) => a + b, 0);
          if (name.includes('artemis')) artemisTotal = total;
          if (name.includes('seirit')) seiritTotal = total;
        });

        updateChart([artemisTotal, seiritTotal]);
      } catch (err) {
        console.error('Error al obtener datos:', err);
      }
    }

    function updateChart(data) {
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Artemis', 'Seirit'],
            datasets: [{
              data,
              backgroundColor: ['#8e44ad', '#e84393'],
              borderRadius: 20,
              borderSkipped: false,
              borderWidth: 1,
              borderColor: '#ffffff',
            }]
          },
          options: {
            indexAxis: 'x',
            animation: {
              duration: 800,
              easing: 'easeOutBounce'
            },
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                color: '#fff',
                font: {
                  weight: 'bold',
                  size: 20
                },
                formatter: value => value,
                anchor: 'center',
                align: 'center'
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#fff',
                  font: { weight: 'bold', size: 18 }
                },
                grid: { display: false }
              },
              y: {
                beginAtZero: true,
                display: false
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      } else {
        chart.data.datasets[0].data = data;
        chart.update();
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // Actualiza cada 10s
  </script>
</body>
</html>
