<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay OBS - Artemis vs Seirit</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chart-container {
      width: 80%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="overlayChart"></canvas>
  </div>

  <script>
    const sheetId = '1FPIw-LfqO-2dxbDduFcQD-0nVn4OLHPs1amXfEaXTd0';
    const sheetName = 'Hoja 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const ctx = document.getElementById('overlayChart').getContext('2d');
    let chart;

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        let artemisTotal = 0;
        let seiritTotal = 0;

        rows.forEach(row => {
          const name = row.c[0].v.toLowerCase();
          const values = row.c.slice(1).map(cell => cell?.v || 0);
          const total = values.reduce((a, b) => a + b, 0);

          if (name.includes('artemis')) artemisTotal = total;
          if (name.includes('seirit')) seiritTotal = total;
        });

        updateChart([artemisTotal, seiritTotal]);

      } catch (err) {
        console.error('Error al obtener datos:', err);
      }
    }

    function updateChart(data) {
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Artemis', 'Seirit'],
            datasets: [{
              label: 'Puntaje',
              data,
              backgroundColor: ['#4bc0c0', '#ff6384'],
              borderRadius: 15,
              borderSkipped: false,
            }]
          },
          options: {
            indexAxis: 'y',
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.x}`
                }
              }
            },
            scales: {
              x: {
                beginAtZero: true,
                grid: { color: 'rgba(255,255,255,0.1)' }
              },
              y: {
                grid: { display: false }
              }
            }
          }
        });
      } else {
        chart.data.datasets[0].data = data;
        chart.update();
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // actualiza cada 10 segundos
  </script>
</body>
</html>
