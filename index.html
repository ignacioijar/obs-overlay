<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay OBS Vertical</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    #chart-container {
      width: 300px;
      height: 500px;
      position: relative;
    }

    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="overlayChart"></canvas>
  </div>

  <script>
    const sheetId = '1FPIw-LfqO-2dxbDduFcQD-0nVn4OLHPs1amXfEaXTd0';
    const sheetName = 'Hoja 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const ctx = document.getElementById('overlayChart').getContext('2d');
    let chart;

    async function fetchData() {
      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let artemisTotal = 0;
        let seiritTotal = 0;

        rows.forEach(row => {
          const name = row.c[0]?.v?.toLowerCase() || '';
          const values = row.c.slice(1).map(cell => cell?.v || 0);
          const total = values.reduce((a, b) => a + b, 0);
          if (name.includes('artemis')) artemisTotal = total;
          if (name.includes('seirit')) seiritTotal = total;
        });

        updateChart([artemisTotal, seiritTotal]);
      } catch (err) {
        console.error('Error al obtener datos:', err);
      }
    }

    function updateChart(data) {
      if (!chart) {
        chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Artemis', 'Seirit'],
            datasets: [{
              data,
              backgroundColor: ['#8e44ad', '#e84393'],
              borderRadius: 12,
              borderSkipped: false,
              shadowOffsetX: 2,
              shadowOffsetY: 2,
              shadowBlur: 10,
              shadowColor: 'rgba(0,0,0,0.3)',
            }]
          },
          options: {
            indexAxis: 'x', // vertical
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { enabled: false },
              datalabels: {
                anchor: 'center',
                align: 'center',
                color: '#fff',
                font: {
                  weight: 'bold',
                  size: 20
                },
                formatter: value => value
              }
            },
            scales: {
              x: { display: false },
              y: {
                display: true,
                ticks: {
                  color: '#fff',
                  font: {
                    size: 16,
                    weight: 'bold'
                  }
                },
                grid: { display: false }
              }
            }
          },
          plugins: [ChartDataLabels]
        });
      } else {
        chart.data.datasets[0].data = data;
        chart.update();
      }
    }

    // Cargar plugin de etiquetas
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels';
    script.onload = () => {
      fetchData();
      setInterval(fetchData, 10000); // cada 10 segundos
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
